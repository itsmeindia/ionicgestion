<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ajouter Utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label floating>Mail</ion-label>
    <ion-input type="text" [(ngModel)]
      ="utilItem.itemEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nom et prénom</ion-label>
    <ion-input type="text" [(ngModel)]
      ="utilItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Téléphone</ion-label>
    <ion-input type="number" [(ngModel)]
      ="utilItem.itemPhone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ville</ion-label>
    <ion-input type="text" [(ngModel)]
      ="utilItem.itemVille"></ion-input>
  </ion-item>

  <button ion-button block  (click)="AddUtilItem(utilItem)">Ajouter</button>

</ion-content>
