<ion-header>

  <ion-navbar color="primary">
    <ion-title>Liste d'utilisateur :</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigatateToAddUtilPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of utilListRef$ | async">
      <h2>Email : {{item.itemEmail}}</h2>
      <h2>Name : {{item.itemName}}</h2>
      <h2>Telephone : {{item.itemPhone}}</h2>
      <h2>Ville : {{item.itemVille}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
